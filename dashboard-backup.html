<body style="background-color: #E4E4E4">

<svg style="display: none">

    <defs>
        <mask id="bakeMask">
            <circle id="bakingCircleMask" cx="500" cy="550" r="360" fill="none" stroke="#fff" stroke-miterlimit="10"
                    stroke-width="10" transform="rotate(-90 500 550)"/>
        </mask>
    </defs>


    <rect width="1800" height="1000" fill="#fff"/>


    <g id="masterWrap">

        <g id="wedges" stroke-width="240" fill="none" stroke="#999" stroke-miterlimit="10"
           transform="rotate(-90 500 550)">
            <circle cx="500" cy="550" r="240"/>
            <circle cx="500" cy="550" r="240"/>
            <circle cx="500" cy="550" r="240"/>
            <circle cx="500" cy="550" r="240"/>
            <circle cx="500" cy="550" r="240"/>
        </g>

        <g id="theText" fill="white" font-size="44" text-anchor="middle" transform="rotate(-90 500 550)">
            <text x="500" y="560"></text>
            <text x="500" y="560"></text>
            <text x="500" y="560"></text>
            <text x="500" y="560"></text>
            <text x="500" y="560"></text>
        </g>

    </g>


    <g mask="url(#bakeMask)">
        <circle id="bakingCircle" cx="500" cy="550" r="360" fill="w" stroke="#000" stroke-miterlimit="10"
                stroke-width="2"/>
    </g>
    <line id="fixedLine" x1="500" y1="550" x2="500" y2="190" stroke="#000" stroke-miterlimit="10" stroke-width="2"/>


    <g id="theLines" stroke="#000" stroke-miterlimit="10" stroke-width="2">
        <line x1="500" y1="550" x2="500" y2="190"/>
        <line x1="500" y1="550" x2="500" y2="190"/>
        <line x1="500" y1="550" x2="500" y2="190"/>
        <line x1="500" y1="550" x2="500" y2="190"/>
    </g>

    <rect width="1800" height="120" fill="#262626"/>


    <g id="legend">
        <text id="dataTitle" text-anchor="start" x="1100" y="340" fill="#262626" font-size="36"></text>

        <g id="legendColors">
            <rect width="40" height="40" fill="#262626" ry="5" rx="5" x="1100" y="400"/>
            <rect width="40" height="40" fill="#262626" ry="5" rx="5" x="1100" y="460"/>
            <rect width="40" height="40" fill="#262626" ry="5" rx="5" x="1100" y="520"/>
            <rect width="40" height="40" fill="#262626" ry="5" rx="5" x="1100" y="580"/>
            <rect width="40" height="40" fill="#262626" ry="5" rx="5" x="1100" y="640"/>
        </g>
        <g id="legendText" fill="#262626" font-size="24">
            <text text-anchor="start" x="1160" y="430"></text>
            <text text-anchor="start" x="1160" y="490"></text>
            <text text-anchor="start" x="1160" y="550"></text>
            <text text-anchor="start" x="1160" y="610"></text>
            <text text-anchor="start" x="1160" y="670"></text>
        </g>
    </g>

</svg>

<div id="controlPanel">
    <div id="instructions">
        <div class="steps step1">Step 1 <span>slide to size your slices</span></div>
        <div class="steps step2">Step 2 <span>choose your fake data</span></div>

    </div>

    <div id="run">Save</div>
    <div id="cover"></div>


    <div id="dragWrap">
        <div class="dragBounds">
            <div class="dragger"></div>
        </div>
        <div class="dragBounds">
            <div class="dragger"></div>
        </div>
        <div class="dragBounds">
            <div class="dragger"></div>
        </div>
        <div class="dragBounds">
            <div class="dragger"></div>
        </div>
        <div class="textBounds">
            Pieces 1-4 have a range of 5-20%. Piece 5 is automatically calculated. Chart data rounded to better fit on
            small wedges.
        </div>
    </div>

    <div id="dataWrap">
        <div class="data">5%</div>
        <div class="data">5%</div>
        <div class="data">5%</div>
        <div class="data">5%</div>
        <div class="finalData">20%</div>
    </div>

    <div id="chartChoice">
        <div class="dataType">Political</div>
        <div class="dataType">Jokes</div>
        <div class="dataType">Celebrities</div>
        <div class="dataType">Barking Dogs</div>
    </div>

</div>
